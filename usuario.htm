<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usuário</title>
</head>
<body class="u-page">
    <section class="container-user">
        <div class="welcome-text">
            <h2>Olá, tudo bem!</h2>
            <br>
            <p>Insira seu nome para começar a jogar!</p>
            <br>
        </div>
        <div class="input-name">
            <ul>
                <li><label class="label-format">Nome </label></li>
                <li><input class="txt-format" id="txt_input" placeholder="Ex: DevRaphael7"></li>
            </ul>
        </div>
        <br><br><br>
        <div class="center">
            <button class="btn-format" id="btn-play">Play</button>
        </div>
    </section>
    <script src="js/user.js"></script>
</body>
</html>
